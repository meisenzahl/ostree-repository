name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:22.04
      volumes:
        - /proc:/proc
      options: --privileged

    steps:
      - name: Pull changes ⬇️
        uses: actions/checkout@v3

      - name: Build repository 🚧🔨
        run: ./scripts/build-repository.sh

      - name: Cleanup 🚧🧹
        run: rm -rf artifacts/io.elementary.desktop

      - name: Bundle artifacts 📦🔨
        run: tar -czvf artifacts.tar.gz artifacts

      - name: Upload artifacts 📦⬆️
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: artifacts.tar.gz
