name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:22.04
      volumes:
        - /proc:/proc
      options: --privileged

    steps:
      - name: Pull changes ⬇️
        uses: actions/checkout@v3

      - name: Pull repository ⬇️
        run: |
          apt-get update -qq
          apt-get install -qqy git
          git clone https://github.com/meisenzahl/ostree-repository -b pages pages

      - name: Prepare build 🚧👷
        run: |
          mkdir -p artifacts
          if [ ! -d pages/ostree ]; then mkdir pages/ostree; fi
          if [ -d pages/ostree ]; then ln -s ../pages/ostree artifacts/ostree; fi

      - name: Build repository 🚧🔨
        run: |
          ./scripts/build-repository.sh

      - name: Cleanup 🚧🧹
        run: |
          unlink artifacts/ostree
          rm -rf artifacts/io.elementary.desktop

      - name: Update repository 🔄📝
        env: 
          CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
          CI_COMMIT_AUTHOR: Continuous Integration
        run: |
          cd pages
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "username@users.noreply.github.com"
          git add -A
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"

      - name: Push repository 🔄⬆️
        uses: ad-m/github-push-action@master
        with:
          directory: pages
