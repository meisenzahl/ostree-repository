name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    container:
      image: ubuntu:22.04
      volumes:
        - /proc:/proc
      options: --privileged

    steps:
      - name: Clone build scripts
        uses: actions/checkout@v3

      - name: Build repository
        run: |
          ./scripts/build-repository.sh

      - name: Create artifacts archive
        run: |
          tar -czvf artifacts.tar.gz artifacts

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            artifacts.tar.gz
